  {% extends "layout.html" %}
  {% block title %}Add A Room{% endblock %}
    {% block content %}


  <body>
    <h2	style="padding-bottom: 15px;">Add A Room {{ room_id }}</h2>


      <form role="form" action="" method="post" name="add_twits"
            class="form-horizontal">
        <div class="form-group">
          <label for="content" class="control-label col-sm-1">Room Name:</label>
          <div class="col-sm-10">
            <input type="text" name="content" maxlength="14" />
          </div>
        </div>
           <div class="form-group">
          <label for="content" class="control-label col-sm-1">Ref Code:</label>
          <div class="col-sm-10">
            <input type="text" name="refcode" maxlength="14" />
          </div>
        </div>
         <div class="form-group">
          <label for="content" class="control-label col-sm-1">Max People:</label>
          <div class="col-sm-10">
            <input type="text" name="maxp" maxlength="3" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" name="save"
                    class="btn btn-primary">Add Room</button>
          </div>
        </div>
      </form>
  </body>
  {% endblock %}
